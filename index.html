<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Profile-card-component</title>
  </head>
  <body>
    <div class="section">
      <img src="images/bg-pattern-top.svg" class="bg-top" />
      <div class="card">
        <div class="card-top">
          <img src="images/bg-pattern-card.svg" class="bg-pattern" />
        </div>
        <div class="profile">
          <img src="images/profile-pic.png" alt="" />
        </div>

        <div class="card-detail">
          <div class="name">
            <h3>Roobi WebDev <span>01</span></h3>
            <p class="loc">Ethiopia</p>
          </div>
          <hr />

          <div class="nums">
            <div class="follower">
              <h3>80K</h3>
              <p>Followers</p>
            </div>
            <div class="likes">
              <h3>803K</h3>
              <p>Likes</p>
            </div>
            <div class="photos">
              <h3>1.4K</h3>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>
      <img src="images/bg-pattern-bottom.svg" class="bg-bottom" />
    </div>
  </body>
</html>
